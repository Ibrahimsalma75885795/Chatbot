<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT Bot</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      padding: 20px;
    }
    #chatbox {
      max-width: 600px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
      height: 500px;
      overflow-y: scroll;
    }
    .msg {
      margin: 10px 0;
    }
    .user {
      text-align: right;
      color: blue;
    }
    .bot {
      text-align: left;
      color: green;
    }
    #inputArea {
      max-width: 600px;
      margin: auto;
      display: flex;
      margin-top: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Ask something..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const API_KEY = "YOUR_API_KEY_HERE"; // Replace this with your OpenAI API key
    const chatbox = document.getElementById("chatbox");

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;

      chatbox.innerHTML += `<div class="msg user">${userText}</div>`;
      input.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;

      // API Call to OpenAI
      const response = await fetch("https://gemini.google.com/app", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: userText }]
        })
      });

      const data = await response.json();
      const botReply = data.choices[0].message.content;

      chatbox.innerHTML += `<div class="msg bot">${botReply}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
